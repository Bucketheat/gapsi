<mat-tab-group>
    <mat-tab label="Alta de provedores"  >
        <mat-card>
            <mat-card-title> <h3>Formulario de alta de proveedores</h3> </mat-card-title>
            <mat-card-content>
                <form [formGroup]="formControl" class="example-form"> 
                    
                      <mat-form-field class="example-full-width">
                        <mat-label>Id</mat-label>
                        <input formControlName="idProvedor" matInput placeholder="Id del provedor">
                      </mat-form-field> 
                      <mat-form-field class="example-full-width">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput  >
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <mat-label>Apellidos</mat-label>
                        <input formControlName="apellido" matInput  >
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <mat-label>Telefono</mat-label>
                        <input formControlName="telefono" matInput #postalCode maxlength="13" placeholder="+527772082233" value="+52">
                        <mat-hint align="end">{{postalCode.value.length}} / 13</mat-hint>
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <mat-label>Compañia</mat-label>
                        <input formControlName="compania" matInput >
                      </mat-form-field>
                      <div style="text-align: center;">
                        <button style="margin-right: 10px;" [disabled]="formControl.invalid" mat-raised-button color="primary" (click)="guardarProvedor()" >Guardar</button>
                        <button mat-raised-button color="warn" (click)="limpiarFormulario()" >Limpiar</button>
                      </div>
                      
                </form>
            </mat-card-content>
          </mat-card>

    </mat-tab>
    <mat-tab  label="Consulta"> 
        <mat-card-title> <h3>Consulta de proveedores</h3> </mat-card-title>
        <table mat-table [dataSource]="listaProvedores" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Proveedor</th>
              <td mat-cell *matCellDef="let element">{{element.idProvedor}}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="apellidos">
              <th mat-header-cell *matHeaderCellDef>Apellidos</th>
              <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef>Telefono</th>
              <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
            </ng-container>
          
            <ng-container matColumnDef="compania">
                <th mat-header-cell *matHeaderCellDef>Compañia</th>
                <td mat-cell *matCellDef="let element">{{element.compania}}</td>
              </ng-container>

              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="eliminarProvedor(element)"> <mat-icon>delete</mat-icon></button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>    
          <mat-paginator [length]="resultLenght" [pageSizeOptions]="[5,10,15,20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-tab> 
</mat-tab-group>
